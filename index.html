<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Owner Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 5px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .value {
      font-size: 28px;
      margin-top: 8px;
    }
    .footer {
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
    .logout {
      float: right;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <a class="logout" href="/.auth/logout">Logout</a>

  <h1>Owner Dashboard</h1>
  <div class="subtitle">Daily Operations Overview</div>

  <div class="grid">
    <div class="card">
      <h3>New Customers</h3>
      <div class="value" id="newCustomers">—</div>
    </div>

    <div class="card">
      <h3>New Orders</h3>
      <div class="value" id="newOrders">—</div>
    </div>

    <div class="card">
      <h3>Orders Today</h3>
      <div class="value" id="ordersToday">—</div>
    </div>

    <div class="card">
      <h3>Pickups Today</h3>
      <div class="value" id="pickupsToday">—</div>
    </div>

    <div class="card">
      <h3>Exceptions</h3>
      <div class="value" id="exceptions">—</div>
    </div>

    <div class="card">
      <h3>Late Orders</h3>
      <div class="value" id="lateOrders">—</div>
    </div>
  </div>

  <div class="footer">
    Last Sync: <span id="lastSync">—</span>
  </div>

<script>
  const ORDERS_BASE =
    "https://raw.githubusercontent.com/asfanyc/Cents-Dashboard/main/data/orders_today.json";

  function loadOrders() {
    const ORDERS_URL = ORDERS_BASE + "?t=" + Date.now();

    fetch(ORDERS_URL, {
      cache: "no-store",
      headers: {
        "Cache-Control": "no-store, no-cache, must-revalidate, max-age=0",
        "Pragma": "no-cache"
      }
    })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then(data => {
        const orders = Array.isArray(data.orders) ? data.orders : [];

        const ordersToday = orders.length;

        const pickupStatuses = new Set([
          "READY_FOR_PICKUP",
          "OUT_FOR_PICKUP",
          "PICKUP_SCHEDULED",
          "PICKUP_REQUESTED",
          "IN_TRANSIT",
          "OUT_FOR_DELIVERY"
        ]);

        const pickupsToday = orders.filter(o => pickupStatuses.has(o.status)).length;

        const exceptionStatuses = new Set(["EXCEPTION", "ON_HOLD", "CANCELLED"]);
        const exceptions = orders.filter(o => exceptionStatuses.has(o.status)).length;

        const now = new Date();
        const lateOrders = orders.filter(o => {
          if (!o.due_date) return false;
          const due = new Date(o.due_date);
          return !isNaN(due) && due < now && o.status !== "COMPLETED";
        }).length;

        document.getElementById("ordersToday").innerText = ordersToday;
        document.getElementById("pickupsToday").innerText = pickupsToday;
        document.getElementById("exceptions").innerText = exceptions;
        document.getElementById("lateOrders").innerText = lateOrders;

        const lastSync = data.generated_at ? new Date(data.generated_at) : new Date();
        document.getElementById("lastSync").innerText =
        lastSync.toLocaleString("en-US", { timeZone: "America/New_York", timeZoneName: "short" });

      })
      .catch(err => {
        console.error("Failed to load orders_today.json", err);
      });
  }

  // 1) Load once immediately
  loadOrders();

  // 2) Refresh every 15 seconds (adjust if you want)
  setInterval(loadOrders, 15000);
</script>






</body>
</html>
