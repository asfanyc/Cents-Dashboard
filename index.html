<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Owner Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 5px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .value {
      font-size: 28px;
      margin-top: 8px;
    }
    .footer {
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
    .logout {
      float: right;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <a class="logout" href="/.auth/logout">Logout</a>

  <h1>Owner Dashboard</h1>
  <div class="subtitle">Daily Operations Overview</div>

  <div class="grid">
    <div class="card">
      <h3>New Customers</h3>
      <div class="value" id="newCustomers">—</div>
    </div>

    <div class="card">
      <h3>New Orders</h3>
      <div class="value" id="newOrders">—</div>
    </div>

    <div class="card">
      <h3>Orders Today</h3>
      <div class="value" id="ordersToday">—</div>
    </div>

    <div class="card">
      <h3>Pickups Today</h3>
      <div class="value" id="pickupsToday">—</div>
    </div>

    <div class="card">
      <h3>Exceptions</h3>
      <div class="value" id="exceptions">—</div>
    </div>

    <div class="card">
      <h3>Late Orders</h3>
      <div class="value" id="lateOrders">—</div>
    </div>
  </div>

  <div class="footer">
    Last Sync: <span id="lastSync">—</span>
  </div>

<script>
  // Static mocked values (for now)
  document.getElementById("newCustomers").innerText = 4;
  document.getElementById("newOrders").innerText = 12;
  document.getElementById("pickupsToday").innerText = 21;
  document.getElementById("exceptions").innerText = 2;
  document.getElementById("lateOrders").innerText = 1;

  // Real data: Orders Today
  fetch("/data/orders.json")
    .then(res => res.json())
    .then(data => {
      document.getElementById("ordersToday").innerText =
        data.ordersToday;

      const syncTime = new Date(data.lastSync);
      document.getElementById("lastSync").innerText =
        syncTime.toLocaleString();
    })
    .catch(err => {
      document.getElementById("ordersToday").innerText = "—";
      document.getElementById("lastSync").innerText = "Sync error";
      console.error("Failed to load orders.json", err);
    });
</script>



</body>
</html>
