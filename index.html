<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Owner Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 5px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .value {
      font-size: 28px;
      margin-top: 8px;
    }
    .footer {
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
    .logout {
      float: right;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <a class="logout" href="/.auth/logout">Logout</a>

  <h1>Owner Dashboard</h1>
  <div class="subtitle">Daily Operations Overview</div>

  <div class="grid">
    <div class="card">
      <h3>New Customers</h3>
      <div class="value" id="newCustomers">—</div>
    </div>

    <div class="card">
      <h3>New Orders</h3>
      <div class="value" id="newOrders">—</div>
    </div>

    <div class="card">
      <h3>Orders Today</h3>
      <div class="value" id="ordersToday">—</div>
    </div>

    <div class="card">
      <h3>Pickups Today</h3>
      <div class="value" id="pickupsToday">—</div>
    </div>

    <div class="card">
      <h3>Exceptions</h3>
      <div class="value" id="exceptions">—</div>
    </div>

    <div class="card">
      <h3>Late Orders</h3>
      <div class="value" id="lateOrders">—</div>
    </div>
  </div>

  <div class="footer">
    Last Sync: <span id="lastSync">—</span>
  </div>

  <!-- Order lists -->
<section class="card" style="margin-top:16px;">
  <h3>New Orders (details)</h3>
  <div id="newOrdersWrap"></div>
</section>

<section class="card" style="margin-top:16px;">
  <h3>Updated Orders (details)</h3>
  <div id="updatedOrdersWrap"></div>
</section>

<script>
  const ORDERS_BASE = "/data/orders_today.json";

  function $(id) {
    return document.getElementById(id);
  }

  function setText(id, value) {
    const el = $(id);
    if (!el) {
      console.error(`Missing element id="${id}" in HTML`);
      return false;
    }
    el.innerText = value;
    return true;
  }

  function esc(s) {
    return String(s ?? "").replace(/[&<>"']/g, (c) => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
    }[c]));
  }

  function fmtDT(iso) {
    if (!iso) return "";
    const d = new Date(iso);
    return isNaN(d) ? String(iso) : d.toLocaleString();
  }

  function renderOrdersTable(targetId, rows) {
    const el = $(targetId);
    if (!el) return;

    if (!rows || rows.length === 0) {
      el.innerHTML = `<div class="subtitle">No orders</div>`;
      return;
    }

    el.innerHTML = `
      <table style="width:100%; border-collapse:collapse;">
        <thead>
          <tr>
            <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Customer</th>
            <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Order #</th>
            <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Due date</th>
            <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Service type</th>
            <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Delivery/Pickup</th>
            <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Status</th>
            <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Updated</th>
          </tr>
        </thead>
        <tbody>
          ${rows.map(o => `
            <tr>
              <td style="padding:8px; border-bottom:1px solid #f3f3f3;">${esc(o.customer_name || "unknown")}</td>
              <td style="padding:8px; border-bottom:1px solid #f3f3f3;">${esc(o.id || "")}</td>
              <td style="padding:8px; border-bottom:1px solid #f3f3f3;">${esc(fmtDT(o.due_date))}</td>
              <td style="padding:8px; border-bottom:1px solid #f3f3f3;">${esc(o.type || o.service || "")}</td>
              <td style="padding:8px; border-bottom:1px solid #f3f3f3;">${esc(o.pickup_type || "unknown")}</td>
              <td style="padding:8px; border-bottom:1px solid #f3f3f3;">${esc(o.status || "")}</td>
              <td style="padding:8px; border-bottom:1px solid #f3f3f3;">${esc(fmtDT(o.updated_at))}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;
  }

  function sortByIsoDesc(fieldA, fieldB) {
    return (a, b) =>
      (Date.parse(b?.[fieldA] || b?.[fieldB] || 0) || 0) -
      (Date.parse(a?.[fieldA] || a?.[fieldB] || 0) || 0);
  }

  async function loadOrders() {
    const url = `${ORDERS_BASE}?t=${Date.now()}`;
    try {
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`Fetch failed ${res.status} for ${url}`);
      const data = await res.json();

      const orders = Array.isArray(data.orders) ? data.orders : [];
      const ordersToday = orders.length;

      const pickupStatuses = new Set([
        "READY_FOR_PICKUP",
        "OUT_FOR_PICKUP",
        "PICKUP_SCHEDULED",
        "PICKUP_REQUESTED",
        "IN_TRANSIT",
        "OUT_FOR_DELIVERY"
      ]);

      const pickupsToday = orders.filter(o => pickupStatuses.has(o.status)).length;

      const exceptionStatuses = new Set(["EXCEPTION", "ON_HOLD", "CANCELLED"]);
      const exceptions = orders.filter(o => exceptionStatuses.has(o.status)).length;

      const now = new Date();
      const lateOrders = orders.filter(o => {
        if (!o.due_date) return false;
        const due = new Date(o.due_date);
        return !isNaN(due) && due < now && o.status !== "COMPLETED";
      }).length;

      // KPI cards
      const newOrdersCount = orders.filter(o => o.source_event === "order_created").length;

      setText("newOrders", newOrdersCount);
      setText("ordersToday", ordersToday);
      setText("pickupsToday", pickupsToday);
      setText("exceptions", exceptions);
      setText("lateOrders", lateOrders);

      // Details tables
      const newOrders = orders
        .filter(o => o.source_event === "order_created")
        .sort(sortByIsoDesc("placed_at", "created_at"));

      const updatedOrders = orders
        .filter(o => o.source_event && o.source_event !== "order_created")
        .sort(sortByIsoDesc("updated_at", "placed_at"));

      renderOrdersTable("newOrdersWrap", newOrders);
      renderOrdersTable("updatedOrdersWrap", updatedOrders);

      const lastSync = data.generated_at ? new Date(data.generated_at) : new Date();
      setText("lastSync", lastSync.toLocaleString());

      console.log("Loaded orders_today.json OK:", {
        newOrdersCount, ordersToday, pickupsToday, exceptions, lateOrders,
        generated_at: data.generated_at
      });
    } catch (err) {
      console.error("Dashboard loadOrders error:", err);
    }
  }

  window.addEventListener("load", () => {
    loadOrders();
    setInterval(loadOrders, 15000);
  });
</script>







</body>
</html>
